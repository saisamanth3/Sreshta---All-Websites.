   <!-- Preloader start -->
    <div id="preLoader">
        <div class="animation-container">
            <div class="lightning-container">
                <div class="lightning white"></div>
                <div class="lightning red"></div>
                
            </div>
            <div class="boom-container">
                <div class="shape circle big white"></div>
                <div class="shape circle white"><img src="assets/images/logo/loader.svg"></div>
                <div class="shape triangle big yellow"></div>
                <div class="shape disc white"></div>
                <div class="shape triangle blue"></div>
            </div>
            <div class="boom-container second">
                <div class="shape circle big white"></div>
                <div class="shape circle white"></div>
                <div class="shape disc white"></div>
                <div class="shape triangle blue"></div>
                
            </div>
        </div>
    </div>
    <!-- Preloader end -->


    <!-- login start -->

    <div class="container-fluid ps-md-0">
        <div class="row g-0">
          <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image3"></div>
          <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
              <div class="container">
                <div class="row">
                  <div class="col-md-9 col-lg-6 mx-auto">
                    <h4 class="login-heading mb-2"><div><a class="navbar-brand" href="index.html" target="_self" title="Sreshta EduTech">
                      <img class="lazyload" src="assets/images/placeholder.png" data-src="assets/images/logo/logo-1.svg" alt="Brand Logo">
                  </a></div>Welcome back!</h4>
                    <h4 class="login-heading mb-4">Login</h4>
      
                    <!-- Sign In Form -->
                    <form>
                      <div class="form-floating mb-3">
                        <input type="MobileNumber" class="form-control" id="floatingInput" placeholder="Enter Your Mobile Number">
                        <label for="floatingInput"></label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword"></label>
                      </div>
      
                      <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                        <label class="form-check-label" for="rememberPasswordCheck">
                          Remember password
                        </label>
                      </div>
      
                      <div class="d-grid">
                        <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Log in</button>
                        <div class="text-center">
                          <a class="small" href="forgotpassword.html">Forgot password?</a><br>
                          <a class="small" href="signup.html">SignUp</a>
                        </div>
                      </div>
      
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
